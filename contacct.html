<!DOCTYPE html>
<html>

<head>
    <title>🧐 Holy Grail Contact Form😎 </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-form">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2> What do you want?</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your messsage" class="contact-inputs" required></textarea>
            <button type="submit"> Submit! <https://www.freeiconspng.com/thumbs/submit-button-png/submit-button-png-4.jpg" alt=""></button>
            <div class="Back-to-homepage"><a href="index.html" Back to homepage> Back to homepage</a></div>
        </form>
    </div>
</body>
